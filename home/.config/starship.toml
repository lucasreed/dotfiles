# Don't print a new line at the start of the prompt
add_newline = true
# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10
format = """\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $kubernetes\
  ${custom.fairwinds}\
  $line_break\
  $character\
  """

[directory]
truncate_to_repo = false

[kubernetes]
style = "green"
disabled = false

[custom.fairwinds]
symbol = "ðŸš€"
command = "echo $PROJECT:$INVENTORY"
when = """ test "$INVENTORY" != "" """
style = "bold red"

